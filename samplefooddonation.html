<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Donation App - Donate</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      padding: 10px;
    }

    header .navbar-brand {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }

    section.donate {
      padding: 50px 0;
    }

    section.donate h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-control {
      margin-bottom: 20px;
    }

    .btn-donate {
      margin-top: 20px;
    }

    #donateSuccess {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Food Donation App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="samplefoodhomepage.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="samplefoodlogout.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="donate">
    <div class="container">
      <h2>Donate Food</h2>
      <form id="donateForm" method="POST">
        <div class="form-group">
          <label for="food">Food Item</label>
          <input type="text" class="form-control" id="food" name="food" required>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" class="form-control" id="quantity" name="quantity" required>
        </div>
        <div class="form-group">
          <label for="pickupDate">Pickup Date</label>
          <input type="date" class="form-control" id="pickupDate" name="pickupDate" required>
        </div>
        <button type="submit" id="donateBtn" class="btn btn-primary btn-donate">Donate</button>
        <p id="donateSuccess">Thank you for your donation!</p>
      </form>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script>
    $(document).ready(function() {
      $('#donateForm').submit(function(event) {
        event.preventDefault();
        
        // Get form data
        var food = $('#food').val();
        var quantity = $('#quantity').val();
        var pickupDate = $('#pickupDate').val();
        
        // Create donation object
        var donation = {
          food: food,
          quantity: quantity,
          pickupDate: pickupDate
        };
        
        // Store donation object in session storage
        sessionStorage.setItem('donation', JSON.stringify(donation));
        
        // Show success message
        $('#donateSuccess').show();
        
        // Clear form fields
        $('#food').val('');
        $('#quantity').val('');
        $('#pickupDate').val('');
      });
    });
  </script>
</body>
</html>
