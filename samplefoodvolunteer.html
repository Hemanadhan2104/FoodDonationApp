<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Donation App - Volunteer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      padding: 10px;
    }

    header .navbar-brand {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }

    section.volunteer {
      padding: 50px 0;
    }

    section.volunteer h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group select {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn-submit {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Food Donation App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="samplefoodhomepage.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="samplefoodlogout.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="volunteer">
    <div class="container">
      <h2>Volunteer Form</h2>
      <form id="volunteerForm">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="text" id="phone" required>
        </div>
        <div class="form-group">
          <label for="availability">Availability:</label>
          <select id="availability" required>
            <option value="">-- Select Availability --</option>
            <option value="Weekdays">Weekdays</option>
            <option value="Weekends">Weekends</option>
            <option value="Both">Both</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Message (Optional):</label>
          <textarea id="message"></textarea>
        </div>
        <button type="submit" class="btn-submit">Submit</button>
      </form>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      // Retrieve saved form data from session storage
      var formData = sessionStorage.getItem('volunteerFormData');
      if (formData) {
        var savedData = JSON.parse(formData);
        populateForm(savedData);
      }

      // Save form data to session storage on form submission
      $('#volunteerForm').submit(function(event) {
        event.preventDefault();
        var data = {
          name: $('#name').val(),
          email: $('#email').val(),
          phone: $('#phone').val(),
          availability: $('#availability').val(),
          message: $('#message').val()
        };
        sessionStorage.setItem('volunteerFormData', JSON.stringify(data));
        alert('Thank you for volunteering! Your information has been saved.');
        $('#volunteerForm')[0].reset();
        // You can redirect to a confirmation page or perform any other action here
      });

      // Function to populate the form with saved data
      function populateForm(data) {
        $('#name').val(data.name);
        $('#email').val(data.email);
        $('#phone').val(data.phone);
        $('#availability').val(data.availability);
        $('#message').val(data.message);
      }
    });
  </script>
</body>
</html>
